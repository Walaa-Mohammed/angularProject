<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CDNs -->
    <script
      src="https://kit.fontawesome.com/9ebabaf617.js"
      crossorigin="anonymous"
    ></script>

  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>

      <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>

   </head>
    <body class="body">
      <div class="container-xxl">
        <div class="page">
          <div class="container">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="page-box row d-flex justify-content-center align-items-center" style="background-color: #ECEFF4;">
              <div class="right col-lg-8" style="background-color: #fff;">
                <p class="title">تسجيل الدخول</p>

                <div class="media row d-flex justify-content-center align-items-center">
                  <div class="google col-lg-5 mt-4">
                    <a class="btn d-flex justify-content-center align-items-center"> <i class="fab fa-google"></i> &nbsp; باستخدام جوجل </a>
                  </div>
                  <div class="col-sm-1"></div>
                  <div class="microsoft col-lg-5 mt-4">
                    <a class="btn d-flex justify-content-center align-items-center"> <i class="fab fa-windows"></i> &nbsp; باستخدام مايكروسوفت</a>
                  </div>
                </div>

                <div class="lines row d-flex justify-content-center align-items-center">
                  <span class="line-one col-5"></span>
                  &nbsp; أو &nbsp;
                  <span class="line-two col-5"></span>
                </div>

                <div class="form row" style="background-color: #fff;">

                  <div class="col-md-12">
                    <label for="email">البريد الالكتروني</label>
                    <input type="email" name="email" formControlName="email"
                     [class.is-invalid]="formFields.email?.invalid && formFields.email?.touched"
                     class="form-control" placeholder="أدخل البريد الإلكتروني الخاص بك" >

                     <div *ngIf="formFields.email?.invalid && formFields.email?.touched">
                       <small class="text-danger" *ngIf="formFields.email?.errors.required">
                        البريد الالكتروني مطلوب</small>
                   </div>
                  </div>

                  <div class="col-md-12 mt-4">
                    <label for="passwordHash">كلمة المرور</label>
                    <input type="password" formControlName="passwordHash" name="passwordHash"
                    class="form-control" placeholder="أدخل كلمة المرور الخاصة بك"
                    [class.is-invalid]="formFields.passwordHash?.invalid && formFields.passwordHash?.touched">
                    <div *ngIf="formFields.passwordHash?.invalid && formFields.passwordHash?.touched">
                        <small class="text-danger" *ngIf="formFields.passwordHash?.errors.required">كلمة المرور مطلوبة</small>
                    </div>
                  </div>
                  <button class="col-sm-3 btn btn-info mt-4 mr-3"
                  [disabled]="loading">
                  <span *ngIf="loading"
                   class="spinner-border spinner-border-sm mr-1"></span>

                   الدخول</button>

                </div>

                <div class="help mt-3 mr-3">
                    <p>مساعدة</p>
                    <ul class="mr-5">
                        <li><a href="#" class="text-decoration-none">لا أملك حساب بعد</a></li>
                        <li><a href="#" class="text-decoration-none">فقدت كلمة المرور</a></li>
                        <li><a href="#" class="text-decoration-none">لم يصلني رمز التفعيل</a></li>
                    </ul>
                </div>
              </div>
            </div>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>

            </form>
          </div>
        </div>
      </div>
    </body>
</html>
<router-outlet></router-outlet>
